<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src="./images/logo-removebg-preview.png" alt="image not found" id="logo">
        <nav class="navbar">
            <a href="./index.html">Home</a>
            <a href="./product.html">Product</a>
            <a href="./newarrival.html">New arrivals</a>
            <a href="./aboutus.html">About us</a>
            <a href="./contactus.html"  id="active">Contact us</a>
        </nav>
    </header>
    <section>
        <div class="main-contact">
            <div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3671.5082308980677!2d72.54496157436824!3d23.04182181561131!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e9b7af49b6c13%3A0xd429afc42a590968!2sBella%20Vita%20Pizza!5e0!3m2!1sen!2sin!4v1737957265515!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <hr>
            <div class="user-info">
                <table>
                    <tr>
                        <td>First Name :</td>
                        <td><input type="text" placeholder="John"></td>
                    </tr>
                    <tr>
                        <td>Last Name :</td>
                        <td><input type="text" placeholder="Smith"></td>
                    </tr>
                    <tr>
                        <td>Email :</td>
                        <td><input type="email" placeholder="abc@gmail.com"></td>
                    </tr>
                    <tr>
                        <td>Contact no:</td>
                        <td><input type="tel" placeholder="+91 99999 99999"></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="sub"><button>Submit</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </section>
</body>
</html>
